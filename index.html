<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css" class="css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=library_music" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left  ">
            <div class="close">
                <img width="35px" class="invert" src="close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m1 p1">
                <div class="logo p-t1" style="padding-left: 6px; display: flex; "><img width="40px" class="invert p-r1"
                        src="logo.svg" alt="logo">Spotify</div>
                <ul>
                    <li><img class="invert p-r1" src="home.svg" alt="home">Home</li>
                    <li><img class="invert p-r1" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <span class="material-symbols-outlined">
                        library_music
                    </span><span style="padding-left: 8px;">Your Library</span>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div class="left-sidebar-legal-links">
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety &amp; Privacy Center</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded  ">
            <div class="header">


                <div class="nav invert">
                    <div class="hamburgerContainer">
                        <img width="40px" class="hamburger" src="hamburger.svg" alt="hamburger">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="currentColor" fill="none" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="currentColor" fill="none" stroke="#141B34" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer">
                   


                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img width="35px" id="previous" src="prevsong.svg" alt="previous">
                            <img width="35px" id="play" src="play.svg" alt="play">
                            <img width="35px" id="next" src="nextsong.svg" alt="nextsong">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="23px" src="volume.svg" alt="volume">
                                <div class="range">
                                    <input type="range" name="volume ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
